
{% extends "base.html" %}

{% block content %}
<br>
<br>
<div class="card-body">
    <h5 style="text-align: center">Search Results for "{{ query }}"</h5>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.size }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
