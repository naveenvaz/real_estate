{% extends "base.html" %}
{% include 'sidebar.html' %}

{% block content %}
<br>
<br>
<div class="card-body">
    <h4 style="text-align: center; color: #007BFF; margin-bottom: 20px;">Tenant List</h4>
    <div class="card shadow p-3 mb-5 bg-white rounded" style="max-width: 1050px; margin: auto;margin-top: 40px;">
        <table class="table">
            <thead style="background-color: #007BFF; color: #fff;">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">View Profile</th>
                    <th scope="col" style="padding-left: 75px;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for tenant in tenants %}
                    <tr>
                        <td>{{ tenant.name }}</td>
                        <td>{{ tenant.address }}</td>
                        <td> <a type="button" class="btn btn-info" href="/tenant/{{tenant.id}}">view Documents</a></td>
                        <td>
                            <a type="button" class="btn btn-warning" href="/update_tenant/{{tenant.id}}">Edit</a>
                            <a type="button" class="btn btn-danger" href="/delete_tenant/{{tenant.id}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a type="button" class="btn btn-success" href="{% url 'create_tenant' %}">Create Tenant</a>
        </div>
    </div>
</div>
{% endblock %}
