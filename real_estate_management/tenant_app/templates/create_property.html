{% extends "base.html" %}

{% block content %}
<br>
<br>
<div class="card-body">
    <h5 style="text-align: center">Create New Property</h5>
    <div class="shadow p-3 mb-5 bg-white rounded" style="max-width: 400px; margin: auto;margin-top: 50px;">
        <form method="post">

            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.address.id_for_label }}">Address:</label>
                {{ form.address }}
            </div>

            <div class="form-group">
                <label for="{{ form.location.id_for_label }}">Location:</label>
                {{ form.location }}
            </div>

            <div class="form-group">
                <label for="{{ form.features.id_for_label }}">Features:</label>
                {{ form.features }}
            </div>

            <div class="text-center" style="margin-top: 20px;">
                <a type="button" class="btn btn-danger" href="{% url 'property_list' %}">Cancel</a>
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
