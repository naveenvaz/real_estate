{% extends "base.html" %}
{% block content %}
<br>
<br>
    <div class="card-body">
        <h4 style="text-align: center">Update Tenant</h4>
        <div class="card shadow p-3 mb-5 bg-white rounded" style="max-width: 400px; margin: auto;margin-top: 40px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        <strong>{{ form.non_field_errors }}</strong>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Tenant Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.address.id_for_label }}">Address</label>
                    {{ form.address }}
                </div>
                <a type="button" class="btn btn-danger" href="{% url 'tenant_list' %}">Cancel</a>
                <button type="submit" class="btn btn-success">Update Tenant</button>
            </form>
        </div>
    </div>
{% endblock %}
